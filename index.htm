<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  
 
</head>
<body>
  <div class="site">
    <section class="gauche">
      <div class="contenugauche">
        <div class="grandtitre">
          <p>
            Get <span class="insights">insights</span>  that help your business
            grow.
          </p>
        </div>
        <div class="textecentral">
          <p>
            Discover the benefits of data analytics and makes
            better decisions regarding revenue,customer experience,
            and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stats-elements">
            <p class="numbers"> 10K+</p>
            <p class="items">COMPANIES</p>
          </div>
          <div class="stats-elements">
            <p class="numbers">314</p>
            <p class="items">TEMPLATES</p>          
          </div>
          <div class="stats-elements">
            <p class="numbers">12M+</p>
            <p class="items">QUERIES</p>
          </div>
      </div>
      </div>
    </section>
    <section class="droite">
      <p>
        <img class="image" src="images/image-header-desktop.jpg" alt="photoprincipale"
        title="mainpicture">
      </p>
    </section>
  </div>
</body>
</html>
